<div class="container card p-10">
  <div class="image" [style.background-image]="'url(' + musica.album.imagemUrl + ')'" ></div>
  <div class="controles">
    <span> {{musica.titulo }}</span>
    <span>{{musica.album.nome}}</span>
    <span>{{obterNomeArtistas()}}</span>
    <div class="botoes mt-2">
      <fa-icon
        [icon]="anteriorIcone"
        (click)="voltarMusica()"
        >
      </fa-icon>

      <fa-icon *ngIf="!isTocando"
        [icon]="playIcone"
        (click)="tocaMusica()"
      >
      </fa-icon>

      <fa-icon *ngIf="isTocando"
        [icon]="pauseIcone"
        (click)="pausaMusica()"
      >
      </fa-icon>

      <fa-icon
        [icon]="proximoIcone"
        (click)="proximaMusica()"
        >
      </fa-icon>
    </div>
  </div>
</div>
